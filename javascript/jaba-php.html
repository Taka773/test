<script>
  var pets = ["イヌ", "ネコ", "ウサギ", "熱帯魚", "ハムスター", "リス"];
  //配列のループ
  for (var i in pets) {
    console.log(pets[i]);
  }

  //Javascript では色々な関数の書き方を使います
  //無名関数､関数を変数に代入
  //他人が書いたライブラリと共存するシーンが多いので衝突を避けるため
  //後出しで関数を定義したい場合
  var inc;
  //html 中に関数を呼び出したいが無いものを呼び出すとエラーなので
  //関数内で使いたいライブラリとか読み込み

  //最初に関数の名前だけ定義を書いておく
  //そういう時に無名関数が便利
  var inc = function (x) { //無名関数
    return x + 1;
  }
  inc(3); //=>4


  //連想配列は js ではオブジェクト扱い(オブジェクトと呼びます)
  //キーが文字なら[]ですが､文字なら()
  //カラの値を入れて配列として初期化する(しないとエラー)
  //キーを指定する書き方は避けて､初期化と同時に複数入れればOK

  var people = [
    { 'name': '佐藤', 'blood': 'A' },
    { 'name': '田中', 'blood': 'B' },
    { 'name': '加藤', 'blood': 'O' }];
  console.log(people);
  console.log(people[0]['name']);//これなら佐藤
  console.log(people[0].name); //これも上と同じ佐藤(.には~~の｡の意味がある｡people[0]のnameという事)
</script>
