<!----スライダー動かすやつ------>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
 
// slick 関数にjsオブジェクト(連想配列)を引数で渡すことで動くようになる  
$('.slider').slick({
  autoplay: true,       //⾃動再⽣
  autoplaySpeed: 2000,  //⾃動再⽣のスピード
  speed: 800,           //スライドするスピード
  dots: true,           //スライドしたのドット
  arrows: true,         //左右の⽮印
  infinite: true,       //スライドのループ
  pauseOnHover: false,  //ホバーしたときにスライドを⼀時停⽌しない 
  /*----両サイドを表示----*/
  centerMode:true,
  centerPadding:"20%",
});

jQuery(".slider1").slick({
   dots:true,
   autoplay: true,      //⾃動再⽣
   autoplaySpeed: 2000, //⾃動再⽣のスピード
   infinite: true,   //スライドのループ
   slidesToShow: 4,  //一度に映る要素の数 最大数にすると動かなくなる
   slidesToScroll: 2 //2枚ずつ入れ替わるの意味
  });

  jQuery(".slider2").slick({
    dots:true,
   autoplay: true,      //⾃動再⽣
   autoplaySpeed: 2000, //⾃動再⽣のスピード
   infinite: true,   //スライドのループ
   slidesToShow: 4,  //一度に映る要素の数 最大数にすると動かなくなる
   slidesToScroll: 2, //2枚ずつ入れ替わるの意味
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }

  ]
});
</script>
